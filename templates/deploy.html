<!DOCTYPE html>
<head>
    <title>SimCD</title>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename = 'gitlab.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static',filename='gitlab.css') }}"/>

<body>
    <form method="post">

        <div align="center">
            <select name="list_project" class="js_list_projects" style="width: 25%"></select>
        </div>
        <div align="center" style="margin: 10px" class="js_vars" ></div>
        <div align="center" style="margin: 10px" class="js_refs" ></div>
        <div align="center" style="margin: 10px" class="js_run" ></div>
        <script>
            $(".list_projects").ready(function(){
                $.fn.list_projects({{ projects | safe }});
                $.fn.choose_project({{ gitlab_config | safe }}, '{{ gitlab_url }}', {{ branches | safe }});
            });
        </script>

    </form>
</body>
